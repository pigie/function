        <script type="text/javascript">
            var links = document.querySelectorAll('.tabs-links li'); //Задействовали все заголовки
            var content = document.querySelectorAll('.tabs-content li'); // Задействовали все содержания
        //I=0 позволяет переключится на 1 таб

        //(links.length) - Благодаря этому получаем все ссылки (Задействовать обязательно)
            for(var i=0; i <links.length; i++) {
                (function(i) {
                   var link = links[i];

                   link.onclick = function() {
                   for(var j=0; j <content.length; j++) {
                   var opacity = window.getComputedStyle(content[j]).opacity;

                   if(opacity == "1") {
                    content[j].style.opacity = "0";
                    }
                  }
        content[i].style.opacity = "1";
        }
    }) (i);
}
        </script>
